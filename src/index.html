<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1></h1>
    <search>

      <form
          class="search-form"
          action="/"
          method="get"
          data-qa="big"
      >

        <label for="big search-input">
          <span class="icon"></span>
          <input
          class="input"
          type="text"
          id="big search-input"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress">
        </label>
      </form>

      <form
          class="search-form"
          action="/"
          method="get"
          data-qa="small"
      >

        <label for="small search-input">
          <span class="icon icon--small"></span>
          <input
            class="input input--small"
            type="text"
            id="small search-input"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;">
        </label>
      </form>

    </search>
    </form>
  </body>
</html>
